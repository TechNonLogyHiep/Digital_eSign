spring.application.name=digital_esign

server.port=8080
#spring.datasource.url=jdbc:mysql://mysql_digital_esign:3306/digital_esign?createDatabaseIfNotExist=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.datasource.url=jdbc:mysql://localhost:3306/digital_esign?createDatabaseIfNotExist=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=${JWT_SECRET}
jwt.access-expiration=${JWT_ACCESS}
jwt.refresh-expiration=${JWT_REFRESH}
jwt.reset-password.expiration=${JWT_RESET_PASSWORD}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

